<div class="flex w-full flex-col items-center gap-2 p-2">
  <div
    class="w-full items-center justify-center border-b-2 border-b-black text-lg font-bold"
  >
    <span>Events</span>
  </div>

  <div class="flex w-full flex-col gap-2">
    {{#each events}}
    <div
      class="flex flex-col rounded-full border-t border-b border-r w-full even:bg-slate-50"
    >
      <div class="flex flex-row items-center">
        <div
          class="bg-white border-2 rounded-full flex items-center justify-center w-10 h-10"
        >
          <div
            class="text-lg font-bold text-gray-500 text-clip overflow-hidden"
          >
            {{round}}
          </div>
        </div>
        <div class="flex-grow ml-2 truncate">{{text}}</div>
      </div>
    </div>
    {{/each}}
  </div>
</div>
